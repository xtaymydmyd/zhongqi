            {{/each}}
        </div>
        {{each data item j}}
        <div class="tabWrapContent" style="display:inline-block" data-href="{{item.id}}">
            {{each item.list list k}}
            <a class="list" href="detail.html?type={{item.id}}&id={{list.id}}">
                <div class="listLeft text-ellipsis">{{list.data.name}}</div>
                <div class="listRight">{{list.data.applyTime}}</div>
            </a>
            {{/each}}
        </div>
