<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus?">
	<meta name="Author" content="">
    <meta name="Description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="resources/art/es5-sham.min.js"></script>
    <script src="resources/art/es5-shim.min.js"></script>
    <script src="resources/art/json3.min.js"></script>
    <script src="resources/art/template-web.js"></script>

    <!-- 插件 -->
    <script src="resources/jquery/jquery.min.js"></script>
    
    <script src="resources/swiper/swiper.jquery.min.js"></script>
    <script src="resources/swiper/swiper.min.js"></script>
    <link href="resources/swiper/swiper.min.css" rel="stylesheet">

    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="static/css/public.css" rel="stylesheet">
    <link href="static/css/index.css" rel="stylesheet">

    <link rel="stylesheet" href="static/css/companyInfo.css">
    <title>中企</title>
</head>
<body>
    <!-- logo 、菜单 、联系电话 -->
    <div class="container headWrap">
        <div class="logoContainer">
            <img src="static/image/logo.png" alt="">
        </div>
        <div class="menuContainer">
            <div class="menu-nav">
                <div class="menu-nav-frame clearfix">
                    <div class="menu-nav-container">
                        <div class="menu-nav-frame-line " tabindex="-1">
                            <a class="menu-nav-frame-line-a" href="index.html" style="text-decoration: none;">首页</a>
                            
                            <div class="menu-nav-frame-line-focus" tabindex="-1"></div>
                        </div>
                        <div class="menu-nav-frame-line " tabindex="-1">
                            <a class="menu-nav-frame-line-a" href="companyInfo.html" style="text-decoration: none;">中企概况</a>
                            <div class="menu-nav-frame-line-focus" tabindex="-1"></div>
                            <div class="menu-nav-frame-line-center">
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="companyInfo.html?type=d1">公司简介</a>
                                </div>
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="companyInfo.html?type=d2">分支机构</a>
                                </div>
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="companyInfo.html?type=d3">公司招聘</a>
                                </div>
                            </div>
                        </div>
                        <div class="menu-nav-frame-line " tabindex="-1">
                            <a class="menu-nav-frame-line-a" href="dynamic.html" style="text-decoration: none;">科技动态</a>
                            <div class="menu-nav-frame-line-center">
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="dynamic.html?type=d1">科技项目动态</a>
                                </div>
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="dynamic.html?type=d2">人才项目动态</a>
                                </div>
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="dynamic.html?type=d3">其它项目动态</a>
                                </div>
                            </div>
                            <div class="menu-nav-frame-line-focus" tabindex="-1"></div>
                        </div>
                        <div class="menu-nav-frame-line active" tabindex="-1">
                            <a class="menu-nav-frame-line-a" href="serve.html" style="text-decoration: none;">服务业务</a>
                            <div class="menu-nav-frame-line-center">
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="serve.html?type=s1">资质服务</a>
                                </div>
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="serve.html?type=s2">知识产权服务</a>
                                </div>
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="serve.html?type=s3">资助服务</a>
                                </div>
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="serve.html?type=s4">人才认定服务</a>
                                </div>
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="serve.html?type=s5">产学研服务</a>
                                </div>
                                <div class="menu-nav-frame-line-center-wrap">
                                    <a class="menu-nav-frame-line-li" href="serve.html?type=s6">咨询服务</a>
                                </div>
                            </div>
                            <div class="menu-nav-frame-line-focus" tabindex="-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="phoneWrap">
            <img src="static/image/call_icon.png" class="phoneIcon" alt="">
            <span class="phoneText">025-85730005</span>
        </div>
    </div>
    <!-- 轮播图 -->
    <div class="swiper-content" id="swiper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="static/image/banner/banner.png" class="swiper-slide-img" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="static/image/banner/banner2.png" class="swiper-slide-img" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="static/image/banner/banner3.png" class="swiper-slide-img" alt="">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="container-fluid bgGray">
        <div class="container dynamicContainer" id="dynamicContainer">
            
        </div>
    </div>
    <script id="content" type="text/html">
        <div class="tabWrapContainer">
            <div class="tabTitleWrap">服务业务</div>
            {{each serviceData item i}}
                <div class="tabMinTitleWrap" data-id="{{item.id}}">{{item.name}}</div>
            {{/each}}
        </div>
        {{each serviceData item j}}
        <div class="tabWrapContent" data-id-content="{{item.id}}" style="display:inline-block;">
            <div class="companyBaseInfo">
                <div class="companyBaseInfoTab">
                    <div class="companyTab" style="display:{{item.class.length > 1 ? 'block' : 'none'}}">
                        {{each item.class info k}}
                            <div class="companyTabName" data-tab="{{info.id}}" style="width:calc(100% / {{item.class.length}})">{{info.name}}</div>
                        {{/each}}
                    </div>
                    {{each item.class info m}}
                        <div class="companyTabContainer" data-list-id="{{info.id}}" style="display:inline-block;">
                            <div class="companyTabContent">
                                {{if info.list}}
                                    {{if info.list.length == 0}}
                                        <div class="emptyWrap">
                                            <img src="static/image/empty.png" alt="">
                                            <div class="emptyText">暂无数据</div>
                                        </div>
                                        
                                    {{/if}}
                                    {{each info.list blockItem m}}
                                    <a class="list" href="serverDetail.html?type={{item.id}}&class={{info.id}}&id={{blockItem.id}}">
                                        <div class="listLeft text-ellipsis">{{blockItem.name}}</div>
                                        <div class="listRight">{{blockItem.applyTime}}</div>
                                    </a>
                                    
                                    {{/each}}
                                {{/if}}
                                {{if !info.list}}
                                    {{#info.other}} 
                                {{/if}}
                            </div> 
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <script src="static/js/serve.js"></script>
</body>
</html>
